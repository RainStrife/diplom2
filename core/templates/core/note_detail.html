{% extends 'core/base/base.html' %}

{% block content %}

        <h3 class="card-panel orange lighten-4">{{ object.title }}</h3>

        <div>{{ object.text|safe }}</div>
        <hr>

        {% if note.photos.all %}
            {% for image in  note.photos.all %}
                <img style="padding-left: 2%" width="48%" src="{{ image.img.url }}">
            {% endfor %}
        {% endif %}

{% endblock content %}
